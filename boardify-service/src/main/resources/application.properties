# --- DATABASE CONFIGURATION ---
# Uses 'SPRING_DATASOURCE_URL' if set (Docker), otherwise defaults to localhost (Dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/boardify}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:boardify_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:boardify_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

